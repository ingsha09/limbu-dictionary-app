<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limbu Dictionary App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 40px 0;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 20px;
        }
        .app-name {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 10px;
        }
        .tagline {
            font-size: 1.2em;
            color: #666;
        }
        .download-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #1abc9c; /* Your app's color */
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #16a085;
        }
        .section {
            padding: 40px 0;
            text-align: center;
        }
        .section h2 {
            margin-bottom: 30px;
        }
        .screenshots {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .screenshot {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .features {
            text-align: left;
            margin-top: 30px;
        }
        .features ul {
            list-style: none;
            padding: 0;
        }
        .features li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .features li::before {

        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>

            <img src="./assets/app_logo.png" alt="App Icon" class="app-icon">
            <h1 class="app-name">Limbu Dictionary</h1>
            <p class="tagline">Your offline-first guide to the Limbu language.</p>
            
            <!-- IMPORTANT: Paste your APK download URL from GitHub Releases here -->
            <a href="https://github.com/ingsha09/limbu-dictionary-app/releases/download/v1.0.0/Limbu_Dictionary_v1.0.0.apk" class="download-button">Download APK (v1.0.0)</a>
